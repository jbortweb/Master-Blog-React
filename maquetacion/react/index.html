<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="logo">
                <span id="brand">
                    <strong>Master</strong>React
                </span>
            </div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="form.html">Formulario</a>
                    </li>
                    <li>
                        <a href="article.html">Article</a>
                    </li>
                </ul>
            </nav>
            <!-- Limpiar flotados-->
            <div class="clearfix"></div>
        </div>
    </header>
    
    <div id="slider" class="slider-big">
        <h1>Bienvenido al master de Frameworks de Javascript</h1>
        <a href="blog.html" class="btn-white">Ir al Blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>
            <!--Listado de articulos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://encolombia.com/wp-content/uploads/2021/12/Que-es-paisaje.jpg" alt="paisaje">
                    </div>
                    <h2>Artículo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer más</a>
                    <div class="clearfix"></div>
                </article>
            </div>
        </section>

        <script type="text/javascript">
            var template = document.getElementById('article-template');
            var articles = document.getElementById('articles');
            for (i=2; i<=6; i++){
                var clonado = template.cloneNode(true);
                clonado.removeAttribute("id");
                var h2 = clonado.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clonado); 
            }

        </script>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type='text' name="search">
                    <input type='submit' name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Máster en Framewors por jbortweb</p>
        </div>
    </footer>
</body>
</html>
